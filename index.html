<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip Calculator App</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/queries.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="title">
      <p>SPLI</p>
      <p>TTER</p>
    </div>

    <main>
      <div class="left">
        <p>Bill</p>
        <div class="e">
          <input type="number" name="" id="one" placeholder="0" />
          <img src="./images/icon-dollar.svg" alt="dollar" />
        </div>
        <p>Select Tip %</p>
        <div class="up">
          <div>5%</div>
          <div>10%</div>
          <div>15%</div>
        </div>
        <div class="down">
          <div>25%</div>
          <div>50%</div>
          <input type="number" name="" id="" placeholder="Custom" />
        </div>
        <p>Number of People</p>
        <div class="f">
          <input type="number" name="" id="two" placeholder="0" />
          <img src="./images/icon-person.svg" value="0" alt="person" />
        </div>
      </div>
      <div class="right">
        <div class="a">
          <div class="c">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <div class="d">$0.00</div>
        </div>
        <div class="a">
          <div class="c">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <div class="d">$0.00</div>
        </div>
        <button>RESET</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="twitter.com/victoribironke_">Victor Ibironke</a>.
    </div>
  </body>
</html>
